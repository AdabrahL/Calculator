<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body style="font-family: Arial; text-align: center; padding-top: 50px;">

  <h2 class="mb-4">Simple Calculator</h2>

  <div class="d-inline-block border border-dark p-4 rounded" style="border-width: 5px !important;">
    <input type="text" id="result" class="form-control mb-3 text-end" style="height: 45px; font-size: 20px;" disabled>

    <!-- Row 1 -->
    <div class="d-flex justify-content-center mb-2">
      <button class="btn btn-danger mx-1" style="width: 60px;" onclick="Clear()">C</button>
      <button class="btn btn-secondary mx-1" style="width: 60px;" onclick="Solve('/')">/</button>
      <button class="btn btn-secondary mx-1" style="width: 60px;" onclick="Solve('*')">*</button>
      <button class="btn btn-warning mx-1" style="width: 60px;" onclick="Back()">‚Üê</button>
    </div>

    <!-- Row 2 -->
    <div class="d-flex justify-content-center mb-2">
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('7')">7</button>
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('8')">8</button>
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('9')">9</button>
      <button class="btn btn-secondary mx-1" style="width: 60px;" onclick="Solve('-')">-</button>
    </div>

    <!-- Row 3 -->
    <div class="d-flex justify-content-center mb-2">
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('4')">4</button>
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('5')">5</button>
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('6')">6</button>
      <button class="btn btn-secondary mx-1" style="width: 60px;" onclick="Solve('+')">+</button>
    </div>

    <!-- Row 4 -->
    <div class="d-flex justify-content-center mb-2">
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('1')">1</button>
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('2')">2</button>
      <button class="btn btn-light mx-1" style="width: 60px;" onclick="Solve('3')">3</button>
      <button class="btn btn-success mx-1" style="width: 60px;" onclick="Result()">=</button>
    </div>

    <!-- Row 5 -->
    <div class="d-flex justify-content-center">
      <button class="btn btn-light mx-1" style="width: 126px;" onclick="Solve('0')">0</button>
      <button class="btn btn-light mx-1" style="width: 126px;" onclick="Solve('.')">.</button>
    </div>
  </div>

</body>
</html>
